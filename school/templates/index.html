{% extends "home.html" %}
{% block content %}

  <style type="text/css">
 .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;}
 .h3{
    text-align: center;
  }



</style>

  <div class="container">
    <div class="jumbotron">



<form enctype="multipart/form-data" method="POST" class="form-signin">
    <h2 class="h3 mb-3 font-weight-normal">Add Student Information Here</h2>
          {% csrf_token %}
     <input type="text" name="name" class="form-control" placeholder="Student Name" required="true">
      <input name="physics" class="form-control" placeholder="Physics Marks" type="number" required="true">
    <input name="chemistry" class="form-control" placeholder="Chemistry Marks" type="number" required="true">
    <input name="mathematics "class="form-control" placeholder="mathematics Marks" type="number" required="true">
    <input name="english"class="form-control" placeholder="English Marks" type="number" required="true">
    <input name="computer"class="form-control" placeholder="Computer Marks" type="number" required="true">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
        </form>


    </div>
  </div>
{% endblock %}
